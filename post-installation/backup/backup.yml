---
- name: Update the planet cache
  hosts: edge
  tags: ['cache']
  vars:
    property_folders:
      - "~/.apigee-secure"
      - "~/.apigee"
  roles:
    - { role: apigee-opdk-modules }
    - { role: apigee-opdk-settings-private-address }
    - { role: apigee-opdk-settings-management-server }
    - { role: apigee-opdk-settings-ldap }
    - { role: apigee-opdk-settings-region }
    - { role: apigee-opdk-settings-cassandra }
    - { role: apigee-opdk-settings-postgres }
    - { role: apigee-opdk-setup-apigee-user }
    - { role: apigee-opdk-setup-apigee-user-ownership }
    - { role: apigee-opdk-setup-openjdk, tags['openjdk'] }
    - { role: apigee-opdk-setup-java-home }
    - { role: apigee-opdk-setup-bootstrap }

- name: Backup Zookeeper
  serial: 1
  hosts: ds
  tags: ['zookeeper']
  vars:
    component_profile: 'apigee-zookeeper'
  roles:
    - { role: apigee-opdk-backup }

- name: Backup Cassandra
  serial: 1
  hosts: ds
  tags: ['cassandra']
  vars:
    component_profile: 'apigee-cassandra'
  roles:
    - { role: apigee-opdk-backup }

- name: Backup Router
  serial: 1
  hosts: rmp,r
  tags: ['router']
  vars:
    component_profile: 'edge-router'
  roles:
    - { role: apigee-opdk-backup }

- name: Backup Message Processor
  serial: 1
  hosts: rmp,mp
  tags: ['mp']
  vars:
    component_profile: 'edge-message-processor'
  roles:
    - { role: apigee-opdk-backup }

- name: Backup Edge Postgres Server
  serial: 1
  hosts: pg
  tags: ['ps']
  vars:
    component_profile: 'edge-postgres-server'
  roles:
    - { role: apigee-opdk-backup }

- name: Backup Postgresql Database
  serial: 1
  hosts: pgmaster,pg[0]
  tags: ['pg']
  vars:
    component_profile: 'apigee-postgresql'
  roles:
    - { role: apigee-opdk-backup }

- name: Backup Qpid Server
  serial: 1
  hosts: qpid
  tags: ['qs']
  vars:
    component_profile: 'edge-qpid-server'
  roles:
    - { role: apigee-opdk-backup }

- name: Backup Qpid Queue
  serial: 1
  hosts: qpid
  tags: ['qpid']
  vars:
    component_profile: 'apigee-qpidd'
  roles:
    - { role: apigee-opdk-backup }

- name: Backup LDAP
  serial: 1
  hosts: ldap
  tags: ['ldap']
  vars:
    component_profile: 'apigee-openldap'
  roles:
    - { role: apigee-opdk-backup }

- name: Backup Management Server
  serial: 1
  hosts: ms
  tags: ['ms']
  vars:
    component_profile: 'edge-management-server'
  roles:
    - { role: apigee-opdk-backup }

- name: Backup UI
  serial: 1
  hosts: ui
  tags: ['ui']
  vars:
    component_profile: 'edge-ui'
  roles:
    - { role: apigee-opdk-backup }
