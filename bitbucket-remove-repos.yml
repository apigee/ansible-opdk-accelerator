---
- name: Create repositories in BitBucket
  hosts: localhost
  connection: local
  vars_files:
  - bitbucket-workspace-folders.yml
  tasks:
  - name: Remove repo
    uri:
      url: "{{ repository_api_endpoint }}/repos/delete_test_repo"
      method: DELETE
      user: "{{ username }}"
      password: "{{ password }}"
      status_code: 202,204
      force_basic_auth: yes
