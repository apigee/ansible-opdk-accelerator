---
- block:
  - name: Update apigee-service if upgrade_edge is set as part of an upgrade
    become: yes
    become_user: root
    shell: "bash {{ bootstrap_file_path }} apigeeuser={{ apigee_repo_user }} apigeepassword='{{ apigee_repo_password }}' JAVA_FIX=C"
    when: upgrade_edge is defined and upgrade_edge | bool == True and opdk_debug_mode is not defined or opdk_debug_mode | trim | lower == 'off'
    environment:
      JAVA_HOME: '{{ java_home }}'
      no_proxy: "{{ no_proxy | default('') }}"
      http_proxy: "{{ http_proxy | default('') }}"
      https_proxy: "{{ https_proxy | default('') }}"

  - name: DEBUG_MODE - Update apigee-service if upgrade_edge is set as part of an upgrade
    become: yes
    become_user: root
    shell: "bash -x {{ bootstrap_file_path }} apigeeuser={{ apigee_repo_user }} apigeepassword='{{ apigee_repo_password }}' JAVA_FIX=C"
    when: upgrade_edge is defined and upgrade_edge | bool == True and opdk_debug_mode is defined and opdk_debug_mode | trim | lower == 'on'
    environment:
      JAVA_HOME: '{{ java_home }}'
      no_proxy: "{{ no_proxy | default('') }}"
      http_proxy: "{{ http_proxy | default('') }}"
      https_proxy: "{{ https_proxy | default('') }}"
  rescue:
    - block:
      - name: RESCUE - Update apigee-service if upgrade_edge is set as part of an upgrade
        become: yes
        become_user: root
        shell: "bash {{ bootstrap_file_path }} apigeeuser={{ apigee_repo_user }} apigeepassword='{{ apigee_repo_password }}' JAVA_FIX=C"
        when: upgrade_edge is defined and upgrade_edge | bool == True and opdk_debug_mode is not defined or opdk_debug_mode | trim | lower == 'off'
        environment:
          JAVA_HOME: '{{ java_home }}'
          no_proxy: "{{ no_proxy | default('') }}"
          http_proxy: "{{ http_proxy | default('') }}"
          https_proxy: "{{ https_proxy | default('') }}"
      rescue:
        - name: RESCUE - Disable apigee-thirdparty repo
          yum_repository:
            name: "apigee-thirdparty"
            enabled: false

        - name: RESCUE - Update apigee-service if upgrade_edge is set as part of an upgrade
          become: yes
          become_user: root
          shell: "bash {{ bootstrap_file_path }} apigeeuser={{ apigee_repo_user }} apigeepassword='{{ apigee_repo_password }}' JAVA_FIX=C"
          when: upgrade_edge is defined and upgrade_edge | bool == True and opdk_debug_mode is not defined or opdk_debug_mode | trim | lower == 'off'
          environment:
            JAVA_HOME: '{{ java_home }}'
            no_proxy: "{{ no_proxy | default('') }}"
            http_proxy: "{{ http_proxy | default('') }}"
            https_proxy: "{{ https_proxy | default('') }}"

        - name: RESCUE - Re-enable apigee-thirdparty repo
          yum_repository:
            name: "apigee-thirdparty"
            enabled: true

  when: (apigee_repo_uri is not defined or apigee_repo_uri | trim | length == 0)

- block:
  - name: Install bootstrap from the provided apigee_repo_uri and apigee_repo_protocol
    become: yes
    become_user: root
    shell: 'bash {{ bootstrap_file_path }} apigeeuser={{ apigee_repo_user }} apigeepassword={{ apigee_repo_password }} apigeerepohost={{ apigee_repo_uri | default(default_apigee_repo_uri) }} apigeeprotocol={{ apigee_repo_protocol | default(default_apigee_repo_protocol) }}:// JAVA_FIX=C'
    args:
      creates: "{{ apigee_home }}/apigee-service"
    failed_when: results is defined and results.rc is defined and results.rc > 0 or results | failed
    register: results
    when: apigee_stage is not defined and opdk_debug_mode is not defined or opdk_debug_mode | trim | lower == 'off'
    environment:
      JAVA_HOME: '{{ java_home }}'
      no_proxy: "{{ no_proxy | default('') }}"
      http_proxy: "{{ http_proxy | default('') }}"
      https_proxy: "{{ https_proxy | default('') }}"

  - name: DEBUG_MODE - Install bootstrap from the provided apigee_repo_uri and apigee_repo_protocol
    become: yes
    become_user: root
    shell: 'bash -x {{ bootstrap_file_path }} apigeeuser={{ apigee_repo_user }} apigeepassword={{ apigee_repo_password }} apigeerepohost={{ apigee_repo_uri | default(default_apigee_repo_uri) }} apigeeprotocol={{ apigee_repo_protocol | default(default_apigee_repo_protocol) }}:// JAVA_FIX=C'
    args:
      creates: "{{ apigee_home }}/apigee-service"
    failed_when: results is defined and results.rc is defined and results.rc > 0 or results | failed
    register: results
    when: apigee_stage is not defined and opdk_debug_mode is defined and opdk_debug_mode | trim | lower == 'on'
    environment:
      JAVA_HOME: '{{ java_home }}'
      no_proxy: "{{ no_proxy | default('') }}"
      http_proxy: "{{ http_proxy | default('') }}"
      https_proxy: "{{ https_proxy | default('') }}"

  rescue:
    - name: Install bootstrap from the provided apigee_repo_uri and apigee_repo_protocol
      become: yes
      become_user: root
      shell: 'bash {{ bootstrap_file_path }} apigeeuser={{ apigee_repo_user }} apigeepassword={{ apigee_repo_password }} apigeerepohost={{ apigee_repo_uri | default(default_apigee_repo_uri) }} apigeeprotocol={{ apigee_repo_protocol | default(default_apigee_repo_protocol) }}:// JAVA_FIX=C'
      failed_when: results is defined and results.rc is defined and results.rc > 0 or results | failed
      register: results
      when: apigee_stage is not defined and opdk_debug_mode is not defined or opdk_debug_mode | trim | lower == 'off'
      environment:
        JAVA_HOME: '{{ java_home }}'
        no_proxy: "{{ no_proxy | default('') }}"
        http_proxy: "{{ http_proxy | default('') }}"
        https_proxy: "{{ https_proxy | default('') }}"

  when: (apigee_repo_uri is defined and apigee_repo_uri | trim | length > 0)

